{% extends 'news/base.html' %}

{% load static %}

{% block content %}

    {% for news in texnologiya_news %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <img src="{{ news.image.url }}" alt="" style="width:50%">
                    <h2>{{ news.title }}</h2>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
